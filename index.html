<script>
    document.addEventListener('DOMContentLoaded', function() {
        const introScreen = document.getElementById('intro');
        const logo = document.getElementById('logomain');

        function flashLogo() {
            logo.style.opacity = (logo.style.opacity === "0" || logo.style.opacity === "") ? "1" : "0";
        }

        let flashInterval = setInterval(flashLogo, 100); // Aggressive flashing

        setTimeout(function() {
            clearInterval(flashInterval);
            logo.classList.add('logomain-fadeout'); // Fade out when done
            setTimeout(function(){
                introScreen.classList.add('intro-hidden');
                setTimeout(function(){
                  introScreen.style.display = 'none';
                }, 1000);
            }, 500); // Wait for fade-out
        }, 1500); // 1.5 seconds of flashing
    });
</script>
